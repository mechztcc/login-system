<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body">
            <h2 class="card-title header text-light text-center">New User</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="">
                    </div>
                    <div class="form-group ml-1">
                        <input type="text" class="form-control" placeholder="Zip" maxlength="9">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Agree terms and conditions</label>
                  </div>
                <div class="d-flex justify-content-between">
                    <a href="/login" class="btn btn-outline-warning">Cancel</a>
                    <button class="btn btn-outline-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
